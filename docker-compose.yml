version: "3.1"

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: johndoe
      POSTGRES_PASSWORD: passwordpickedbyjohndoe
    expose:
      - 5432

  myapp:
    build: .
    image: myapp
    command: yarn start
    environment:
      APP_HOST_DB: db
      APP_DB_USER: johndoe
      APP_DB_PASSWORD: passwordpickedbyjohndoe
    expose:
      - 8000
    depends_on:
      - db

  myapp-tests:
    image: myapp
    command: dockerize
      -wait tcp://db:5432 -wait tcp://myapp:8000 -timeout 10s
      bash -c "node db/init.js && yarn test"
    environment:
      APP_URL: http://myapp:8000
      APP_HOST_DB: db
      APP_DB_USER: johndoe
      APP_DB_PASSWORD: passwordpickedbyjohndoe
    depends_on:
      - db
      - myapp
